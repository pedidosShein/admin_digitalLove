<h2 mat-dialog-title>Confirmar Bloqueo de Usuario</h2>

  <form id="bloquear" formControlName="bloquear">
    
      <label>Id del Usuario</label>
      <input matInput  name="usuario_id" id="usuario_id" required>
    
  </form>

  <button (click)="onNoClick()">Cancelar</button>
  <button (click)="onConfirm()" cdkFocusInitial>Confirmar</button>
