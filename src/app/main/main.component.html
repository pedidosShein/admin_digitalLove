<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
</head>
<body>
    <app-nav></app-nav>

        <section class="seccion-mapa">
            <h2 id="titulo">Mapa</h2>
            <br>
            <div class="container-items">
                <div class="top-items">
                    <div class="map">
                        <app-map></app-map>
                    </div>
                    <aside class="column-cards">
                        <div class="medium-card">
                            <h4>Total de usuarios</h4>
                            <p>100</p>
                        </div>
                        <div class="medium-card">
                            <h4>País con más usuarios</h4>
                            <p>100</p>
                        </div>
                        <div class="medium-card">
                            <h4>Total de usuarios activos</h4>
                            <p>100</p>
                        </div>
                    </aside>
                </div>

                <div class="bottom-items">
                    <div class="row-cards">
                        <div class="small-card">
                            <h4>Reporte de error</h4>
                            <p>14</p>
                        </div>
                        <div class="small-card">
                            <h4>Estado con más reportes</h4>
                            <p>Veracruz</p>
                        </div>
                        <div class="small-card">
                            <h4>Ciudad con más reportes</h4>
                            <p>Córdoba</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
